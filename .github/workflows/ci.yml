name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches ~/.gradle/wrapper

      - name: Clone checker-core
        run: git clone https://github.com/hromatizm/otus-patterns-checker-core.git

      - name: Publish checker-core to Maven local
        run: ./gradlew publishToMavenLocal
        working-directory: ./otus-patterns-checker-core

      - name: List m2
        run: ls -la ~/.m2

      - name: List m2 repositories
        run: ls -la ~/.m2/repository

      - name: List m2 ru
        run: ls -la ~/.m2/repository/ru

      - name: List m2 otus
        run: ls -la ~/.m2/repository/ru/otus

      - name: Build main project
        run: ./gradlew build koverVerify
